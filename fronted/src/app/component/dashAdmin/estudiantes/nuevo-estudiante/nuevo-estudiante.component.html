<div class="container bg-white mt-3 animated fadeIn">

  <form class="py-5 px-4" #formulario="ngForm" (ngSubmit)="form(formulario)">

    <div class="form-group row py-2 col-8 offset-2">
      <div class="col-12">
        <input type="number" class="t_b-azul-base  border-0 form-control" id="cedula" [ngClass]="{'i-invalid': (mcedula.touched && mcedula.invalid)}"
          placeholder="Cedula" #cedula #mcedula="ngModel" ngModel name="cedula" required minlength="2" maxlength="9">
        <p class="m-0 p-0 text-danger" *ngIf="mcedula.invalid && mcedula.touched">Campo requerido</p>
      </div>
    </div>

    <div class="form-group row py-2 col-8 offset-2 px-4 ">
      <label for="paralelo" class="col-3 col-form-label ">Paralelo</label>
      <select id="paralelo" class="form-control border-0 t_b-azul-base px-4  col-9" #paralelo ngModel required name="paralelo">
        <option value="" *ngIf="cargando">
            <i class="fa fa-spinner fa-spin"></i>
        </option>
        <option *ngFor="let paralelo of paralelos" [value]="paralelo.id">{{paralelo.descripcion}}</option>
      </select>
    </div>

    <div class="form-group row py-2 col-8 offset-2 px-4 ">
      <label for="periodo" class="col-3 col-form-label ">Periodo</label>
      <select id="periodo" class="form-control border-0 t_b-azul-base px-4  col-9" #periodo ngModel required name="periodo">
        <option *ngFor="let periodo of periodos" [value]="periodo.id">Desde {{periodo.fecha_inicio}} hasta {{periodo.fecha_fin}}</option>
      </select>
    </div>



    <div class="form-group row py-2 px-4 col-8 offset-2">
      <label for="" class="col-5 col-form-label ">Estado</label>
      <label class="switch col-form-label offset-2">
        <input type="checkbox" class="t_b-azul-base form-control border-0" id="estado_toggle" #estado ngModel name="estado">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="form-group row py-2 offset-2 col-8 mt-5">
      <button type="button" [disabled]="!formulario.valid || tick || cargando"  [ngClass]="{'desactivado': cargando || tick || !formulario.valid}" class="btn t_b-verde col-12 mt-3 text-white" (click)="setNuevoEstudiante(cedula.value, paralelo.value, periodo.value, estado.checked, formulario)">
        <ng-container *ngIf="cargando; else cargandoFalse">
          <span>
            <i class="fa fa-spinner fa-spin"></i>
          </span>
        </ng-container>
        <ng-template #cargandoFalse>
          <ng-container *ngIf="tick; else tickFalse">
            Guardado
            <i class="fa fa-check" *ngIf="tick"></i>
          </ng-container>
          <ng-template #tickFalse>
            Guardar
          </ng-template>
        </ng-template>
      </button>
    </div>


  </form>
</div>
